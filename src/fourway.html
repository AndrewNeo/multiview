<html>
	<head>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				left: 0px;
				top: 0px;
				margin: 0px 0px 0px 0px;
			}

			div.div_control {
				width: 100%;
				text-align: center;
				position: absolute;
				z-index: 3;
				top: 50%;
			}

			td {
				text-align: center;
			}

			table {
				position: absolute;
				width: 100%;
				height: 100%;
			}

			table tr td {
				width: 50%;
				height: 50%;
			}

			table#table_control tr td {
				background: rgba(0,0,0,0.8);
				color: white;
			}
		</style>
		<script src="jquery-2.1.4.min.js"></script>
		<script src="fourway.js"></script>
		<title>Multiview</title>
	</head>
	<body>
		<table id="table_control" border="1" style="z-index: 2;">
			<tr>
				<td>
					<select id="zone1_op"></select><br />
					<textarea id="zone1_in"></textarea><br />
					<input type="button" id="zone1_btn" value="Set" />
				</td>
				<td>
					<select id="zone2_op"></select><br />
					<textarea id="zone2_in"></textarea><br />
					<input type="button" id="zone2_btn" value="Set" />
				</td>
			</tr>
			<tr>
				<td>
					<select id="zone3_op"></select><br />
					<textarea id="zone3_in"></textarea><br />
					<input type="button" id="zone3_btn" value="Set" />
				</td>
				<td>
					<select id="zone4_op"></select><br />
					<textarea id="zone4_in"></textarea><br />
					<input type="button" id="zone4_btn" value="Set" />
				</td>
			</tr>
		</table>
		<div class="div_control">
			<input type="button" id="control_save" value="Close" />
			<input type="button" id="control_edit" value="Edit" style="display: none" />
		</div>
		<table id="table_views" border="1" style="z-index: 1;">
			<tr>
				<td id="zone1"></td>
				<td id="zone2"></td>
			</tr>
			<tr>
				<td id="zone3"></td>
				<td id="zone4"></td>
			</tr>
		</table>
	</body>
</html>
