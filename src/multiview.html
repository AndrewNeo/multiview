<html>
    <head>
        <script src="multiview.js"></script>
        <link rel="stylesheet" type="text/css" href="multiview.css" />
        <title>Multiview</title>
    </head>
    <body>
        <div id="empty" class="outer nothing title">Nothing streaming!</div>
        <div id="container" class="outer"></div>
        <div id="settings_container" class="outer settings invisible">
            <input id="settings_reload" type="button" value="Reload streams" />
            <!-- TODO: Show hidden streams -->
            <!-- TODO: Show blocked streams -->
            <h2>Manual add</h2>
            <div>
                <select id="settings_add_type"></select>
                <input id="settings_add_value" type="text" />
                <input id="settings_add" type="button" value="Add" />
            </div>
        </div>
        <div id="settings_widget" class="topmost">&#9881;</div>
    </body>
</html>
